<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const ws = new WebSocket('ws://localhost:8000/ws/detect');
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        ws.onopen = function() {
            statusDiv.textContent = 'Connected to WebSocket!';
            statusDiv.style.color = 'green';
            console.log('WebSocket connected');
        };

        ws.onmessage = function(event) {
            const div = document.createElement('div');
            div.textContent = 'Received: ' + event.data;
            messagesDiv.appendChild(div);
            console.log('Received:', event.data);
        };

        ws.onerror = function(error) {
            statusDiv.textContent = 'WebSocket error occurred';
            statusDiv.style.color = 'red';
            console.error('WebSocket error:', error);
        };

        ws.onclose = function() {
            statusDiv.textContent = 'WebSocket disconnected';
            statusDiv.style.color = 'orange';
            console.log('WebSocket closed');
        };

        // Test sending data after connection
        setTimeout(() => {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: "test",
                    message: "Hello from client"
                }));
            }
        }, 1000);
    </script>
</body>
</html>
